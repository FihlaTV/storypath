---
    id: default_library
    title: Start a New Story
    classPackage: scal.io.liger.model
    storyPathTemplateFiles:
        event_discussion_audio_question_1: event_discussion_audio_question_1.json
        event_discussion_audio_question_2: event_discussion_audio_question_2.json
        event_discussion_audio_question_3: event_discussion_audio_question_3.json
        event_discussion_video_question_4: event_discussion_video_question_4.json
        event_discussion_video_question_5: event_discussion_video_question_5.json
        event_discussion_video_question_6: event_discussion_video_question_6.json
        event_highlights_audio: event_highlights_audio.json
        event_highlights_photo: event_highlights_photo.json
        event_highlights_video: event_highlights_video.json
        event_interview_audio: event_interview_audio.json
        event_interview_video: event_interview_video.json
        event_process_audio: event_process_audio.json
        event_process_photo: event_process_photo.json
        event_process_video: event_process_video.json
        event_report_audio: event_report_audio.json
        event_report_video: event_report_video.json
        event_series_photo_action: event_series_photo_action.json
        event_series_photo_character: event_series_photo_character.json
        event_series_photo_place: event_series_photo_place.json
        event_series_photo_result: event_series_photo_result.json
        issue_discussion_audio_question_7: issue_discussion_audio_question_7.json
        issue_discussion_audio_question_8: issue_discussion_audio_question_8.json
        issue_discussion_audio_question_9: issue_discussion_audio_question_9.json
        issue_discussion_video_question_10: issue_discussion_video_question_10.json
        issue_discussion_video_question_11: issue_discussion_video_question_11.json
        issue_discussion_video_question_12: issue_discussion_video_question_12.json
        issue_highlights_audio: issue_highlights_audio.json
        issue_highlights_photo: issue_highlights_photo.json
        issue_highlights_video: issue_highlights_video.json
        issue_interview_audio: issue_interview_audio.json
        issue_interview_video: issue_interview_video.json
        issue_report_audio: issue_report_audio.json
        issue_report_video: issue_report_video.json
        issue_series_photo_character: issue_series_photo_character.json
        issue_series_photo_place: issue_series_photo_place.json
        issue_series_photo_signature: issue_series_photo_signature.json
        profile_discussion_audio_question_13: profile_discussion_audio_question_13.json
        profile_discussion_audio_question_14: profile_discussion_audio_question_14.json
        profile_discussion_audio_question_15: profile_discussion_audio_question_15.json
        profile_discussion_video_question_16: profile_discussion_video_question_16.json
        profile_discussion_video_question_17: profile_discussion_video_question_17.json
        profile_discussion_video_question_18: profile_discussion_video_question_18.json
        profile_highlights_audio: profile_highlights_audio.json
        profile_highlights_photo: profile_highlights_photo.json
        profile_highlights_video: profile_highlights_video.json
        profile_interview_audio: profile_interview_audio.json
        profile_interview_video: profile_interview_video.json
        profile_process_audio: profile_process_audio.json
        profile_process_photo: profile_process_photo.json
        profile_process_video: profile_process_video.json
        profile_report_audio: profile_report_audio.json
        profile_report_video: profile_report_video.json
        profile_series_photo_action: profile_series_photo_action.json
        profile_series_photo_character: profile_series_photo_character.json
    cards:
        - 
            id: quiz_card_topic
            type: QuizCard
            question: What is your story about?
            correctRequired: 1
            choices:
                - 
                    id: event
                    text: An Event
                - 
                    id: profile
                    text: A Person or People
                - 
                    id: issue
                    text: An Issue
                
        - 
            id: quiz_card_format
            type: QuizCard
            question: What do you want to do?
            correctRequired: 1
            references:
                - default_library::quiz_card_topic::choice
            choices:
                # filter answer choices based on chosen topic
                - 
                    id: interview
                    text: Talk to people, or a person, about...
                    filters_or:
                        - default_library::quiz_card_topic::choice::event
                        - default_library::quiz_card_topic::choice::profile
                        - default_library::quiz_card_topic::choice::issue
                
                - 
                    id: discussion
                    text: Ask many people...
                    filters_or:
                        - default_library::quiz_card_topic::choice::event
                        - default_library::quiz_card_topic::choice::profile
                        - default_library::quiz_card_topic::choice::issue
                    
                - 
                    id: report
                    text: Recap of the important parts
                    filters_or:
                        - default_library::quiz_card_topic::choice::event
                        - default_library::quiz_card_topic::choice::profile
                        - default_library::quiz_card_topic::choice::issue
                    
                - 
                    id: process
                    text: Show the steps taken...
                    filters_or:
                        - default_library::quiz_card_topic::choice::event
                        - default_library::quiz_card_topic::choice::profile
                    
                - 
                    id: series
                    text: Takes pictures of people...
                    filters_or:
                        - default_library::quiz_card_topic::choice::event
                        - default_library::quiz_card_topic::choice::profile
                        - default_library::quiz_card_topic::choice::issue
                    
                - 
                    id: highlights
                    text: Show the best moments.
                    filters_or:
                        - default_library::quiz_card_topic::choice::event
                        - default_library::quiz_card_topic::choice::profile
                        - default_library::quiz_card_topic::choice::issue 
            
        -
            id: quiz_card_medium
            type: QuizCard 
            question: Choose a medium.
            correctRequired: 1
            references:
                - default_library::quiz_card_format::choice
            choices:
                # filter answer choices based on chosen format
                - 
                    id: audio
                    text: Audio
                    filters_or:
                        - default_library::quiz_card_format::choice::interview
                        - default_library::quiz_card_format::choice::discussion
                        - default_library::quiz_card_format::choice::report
                        - default_library::quiz_card_format::choice::process
                        - default_library::quiz_card_format::choice::highlights
                
                - 
                    id: video
                    text: Video
                    filters_or:
                        - default_library::quiz_card_format::choice::interview
                        - default_library::quiz_card_format::choice::discussion
                        - default_library::quiz_card_format::choice::report
                        - default_library::quiz_card_format::choice::process
                        - default_library::quiz_card_format::choice::highlights
                
                - 
                    id: photo
                    text: Photo
                    filters_or:
                        - default_library::quiz_card_format::choice::process
                        - default_library::quiz_card_format::choice::series
                        - default_library::quiz_card_format::choice::highlights
                
        # this question only shows up if format == series
        -
            id: quiz_card_clipType
            type: QuizCard 
            question: What kind of clips would you like to make a series.
            filter: default_library::quiz_card_format::choice::series
            correctRequired: 1
            references:
                - default_library::quiz_card_medium::choice
                - default_library::quiz_card_format::choice::series
            choices:
                # filter answer choices based on chosen topic
                - 
                    id: character
                    text: Character
                    filters_or:        
                        - default_library::quiz_card_topic::choice::event
                        - default_library::quiz_card_topic::choice::profile
                        - default_library::quiz_card_topic::choice::issue
                    
                - 
                    id: action
                    text: Action
                    filters_or:
                        - default_library::quiz_card_topic::choice::event
                        - default_library::quiz_card_topic::choice::profile
                    
                - 
                    id: result
                    text: Result
                    filters_or:
                        - default_library::quiz_card_topic::choice::event 
                    
                - 
                    id: place
                    text: Place
                    filters_or:
                        - default_library::quiz_card_topic::choice::event
                        - default_library::quiz_card_topic::choice::issue
                    
                - 
                    id: signature
                    text: Signature
                    filters_or:
                        - default_library::quiz_card_topic::choice::issue


        # this question only shows up only if format == discussion
        -
            id: quiz_card_clipquestion
            type: QuizCard 
            question: Which question would you like to use?
            filter: default_library::quiz_card_format::choice::discussion
            correctRequired: 1
            references:
                - default_library::quiz_card_medium::choice
                - default_library::quiz_card_format::choice::discussion
            choices:
                # filter answer choices based on chosen topic && medium
                - 
                    id: question_1
                    text: Why is the event important?
                    filters_and:
                        - default_library::quiz_card_topic::choice::event
                        - default_library::quiz_card_medium::choice::audio
                - 
                    id: question_2 
                    text: What is your opinion of the event?
                    filters_and:
                        - default_library::quiz_card_topic::choice::event
                        - default_library::quiz_card_medium::choice::audio
                - 
                    id: question_3
                    text: What do you think is the most exciting part of the event?
                    filters_and:
                        - default_library::quiz_card_topic::choice::event
                        - default_library::quiz_card_medium::choice::audio
                - 
                    id: question_4
                    text: Why is the event important?
                    filters_and:
                        - default_library::quiz_card_topic::choice::event
                        - default_library::quiz_card_medium::choice::video
                - 
                    id: question_5
                    text: What is your opinion of the event?
                    filters_and:
                        - default_library::quiz_card_topic::choice::event
                        - default_library::quiz_card_medium::choice::video
                - 
                    id: question_6
                    text: What do you think is the most exciting part of the event?
                    filters_and:
                        - default_library::quiz_card_topic::choice::event
                        - default_library::quiz_card_medium::choice::video
                - 
                    id: question_7
                    text: Why is the issue important?
                    filters_and:
                        - default_library::quiz_card_topic::choice::issue
                        - default_library::quiz_card_medium::choice::audio
                - 
                    id: question_8
                    text: What is your opinion of the issue?
                    filters_and:
                        - default_library::quiz_card_topic::choice::issue
                        - default_library::quiz_card_medium::choice::audio
                - 
                    id: question_9
                    text: What do you think should be done about the issue?
                    filters_and:
                        - default_library::quiz_card_topic::choice::issue
                        - default_library::quiz_card_medium::choice::audio
                - 
                    id: question_10
                    text: Why is the issue important?
                    filters_and:
                        - default_library::quiz_card_topic::choice::issue
                        - default_library::quiz_card_medium::choice::video
                - 
                    id: question_11 
                    text: What is your opinion of the issue?
                    filters_and:
                        - default_library::quiz_card_topic::choice::issue
                        - default_library::quiz_card_medium::choice::video
                - 
                    id: question_12 
                    text: What do you think should be done about the issue?
                    filters_and:
                        - default_library::quiz_card_topic::choice::issue
                        - default_library::quiz_card_medium::choice::video
                - 
                    id: question_13
                    text: Why is the character important?
                    filters_and:
                        - default_library::quiz_card_topic::choice::event
                        - default_library::quiz_card_medium::choice::audio
                - 
                    id: question_14
                    text: What is your opinion of the character?
                    filters_and:
                        - default_library::quiz_card_topic::choice::profile
                        - default_library::quiz_card_medium::choice::audio
                - 
                    id: question_15
                    text: What do you think the character should do next?
                    filters_and:
                        - default_library::quiz_card_topic::choice::profile
                        - default_library::quiz_card_medium::choice::audio
                - 
                    id: question_16
                    text: Why is the character important?
                    filters_and:
                        - default_library::quiz_card_topic::choice::profile
                        - default_library::quiz_card_medium::choice::video
                - 
                    id: question_17
                    text: What is your opinion of the character?
                    filters_and:
                        - default_library::quiz_card_topic::choice::issue
                        - default_library::quiz_card_medium::choice::video
                - 
                    id: question_18
                    text: What do you think the character should do next?
                    filters_and:
                        - default_library::quiz_card_topic::choice::issue
                        - default_library::quiz_card_medium::choice::video
                        
        -   
            type: HookLoaderHeadlessCard
            id: hook_loader_card
            action: LOAD
            references: 
                - 
                    default_library::quiz_card_topic::choice
                - 
                    default_library::quiz_card_format::choice
                - 
                    default_library::quiz_card_medium::choice
                #- 
                #    default_library::quiz_card_clipType::choice
                - 
                    default_library::quiz_card_clipquestion::choice
