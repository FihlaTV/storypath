                    filters_or:
                        - thispath::thiscard::topic::event
                        - thispath::thiscard::topic::issue
                    
                - 
                    id: signature
                    text: Signature
                    filters_or:
                        - thispath::thiscard::topic::issue
            answers: ~
            correct_answers: ~
            correct_required: 0


