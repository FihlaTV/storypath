---
    id: hook_test
    title: Hook Test
    cards:
        - 
            id: quiz_card_topic
            type: QuizCard
            question: What is your story about?
            title: ~
            caption: ~
            filter: ~
            choices:
                - 
                    id: event
                    text: An Event
                    filters_or: ~
                - 
                    id: profile
                    text: A Person or People
                    filters_or: ~
                - 
                    id: issue
                    text: An Issue
                    filters_or: ~
            correct_answers: ~
            correct_required: 0
                
        - 
            id: quiz_card_format
            type: QuizCard
            question: What do you want to do?
            title: ~
            caption: ~
            filter: ~
            choices:
                # filter answer choices based on chosen topic
                - 
                    id: interview
                    text: Talk to people, or a person, about...
                    filters_or:
                        - thispath::thiscard::topic::event
                        - thispath::thiscard::topic::profile
                        - thispath::thiscard::topic::issue
                
                - 
                    id: discussion
                    text: Ask many peaople...
                    filters_or:
                        - thispath::thiscard::topic::event
                        - thispath::thiscard::topic::profile
                        - thispath::thiscard::topic::issue
                    
                - 
                    id: report
                    text: Recap of the important parts
                    filters_or:
                        - thispath::thiscard::topic::event
                        - thispath::thiscard::topic::profile
                        - thispath::thiscard::topic::issue
                    
                - 
                    id: process
                    text: Show the steps taken...
                    filters_or:
                        - thispath::thiscard::topic::event
                        - thispath::thiscard::topic::profile
                    
                - 
                    id: series
                    text: Takes pictures of people...
                    filters_or:
                        - thispath::thiscard::topic::event
                        - thispath::thiscard::topic::profile
                        - thispath::thiscard::topic::issue
                    
                - 
                    id: highlights
                    text: Show the best moments.
                    filters_or:
                        - thispath::thiscard::topic::event
                        - thispath::thiscard::topic::profile
                        - thispath::thiscard::topic::issue 
            answers: ~
            correct_answers: ~
            correct_required: 0
            
        -
            id: quiz_card_medium
            type: QuizCard 
            title: ~
            question: Choose a medium.
            caption: ~
            filter: ~
            choices:
                # filter answer choices based on chosen format
                - 
                    id: audio
                    text: Audio
                    filters_or:
                        - thispath::thiscard::format::interview
                        - thispath::thiscard::format::discussion
                        - thispath::thiscard::format::report
                        - thispath::thiscard::format::process
                        - thispath::thiscard::format::highlights
                
                - 
                    id: video
                    text: Video
                    filters_or:
                        - thispath::thiscard::format::interview
                        - thispath::thiscard::format::discussion
                        - thispath::thiscard::format::report
                        - thispath::thiscard::format::process
                        - thispath::thiscard::format::highlights
                
                - 
                    id: photo
                    text: Photo
                    filters_or:
                        - thispath::thiscard::format::process
                        - thispath::thiscard::format::series
                        - thispath::thiscard::format::highlights
            answers: ~
            correct_answers: ~
            correct_required: 0
                
